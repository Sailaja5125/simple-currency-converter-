<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.1.0/css/flag-icons.min.css" integrity="sha512-bZBu2H0+FGFz/stDN/L0k8J0G8qVsAL0ht1qg5kTwtAheiXwiRKyCq1frwfbSFSJN3jooR5kauE0YjtPzhZtJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Currency Converter</h1>
    <p>Check live foreign currency exchange rates</p>
    <div class="container">
            <h2>Amount</h2>
            <input type="text" value="1" id="enter_amount">
             <h2>From</h2>
             <div class="dropdown">
                 <div class="dropdown1">
                    <select name= "from" id="select_country">
                    </select>
                 </div>        
                 <div class="icon">
                     <i class="fa-solid fa-arrow-right-arrow-left"></i>
                 </div>
                 <h2>To</h2>
                 <div class="dropdown2">
                    <select name="to" id="get_country">
                    </select>
                 </div>
             </div>
         <div class="show-conversion">
             <p class="entered_amount" style="color: black;">1 USD = 
                <b class="font-size">82.83 rupees</b>
             </p>
         </div>
           <button class="btn">convert</button>
        </div>
  <script src="countries.js"></script>
  <script src="script.js"></script>
    </body>
</html>
